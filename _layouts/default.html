<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

    {% if page.description %}
    <meta name="description" content="{{ page.description | escape }}">
    {% elsif site.description %}
    <meta name="description" content="{{ site.description | escape }}">
    {% endif %}

    {% if page.tags and page.tags.size > 0 %}
    <meta name="keywords" content="{{ page.tags | join: ', ' }}">
    {% endif %}

    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    {% if page.description %}<meta property="og:description" content="{{ page.description | escape }}">{% endif %}
    <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">

    <link rel="stylesheet" href="/assets/css/styles.css">
    <script src="/assets/js/theme-toggle.js"></script>
  </head>
  <body>
    {% include header.html %}
    <main>
      {{ content }}
    </main>
    {% include footer.html %}
    <script src="/assets/js/navbar-burger.js"></script>
    <script src="/assets/js/code-utils.js"></script>
  </body>
</html>
